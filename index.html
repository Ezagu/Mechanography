<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mechanography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="score-bg js-result-bg">
    <div class="js-score-container score-container">
    </div>
    <button class="close-button js-close-button">Close</button>
  </div>
  
  <div class="game-container">
    <h1 class="title">MECHANOGRAPHY</h1>
    <h3 class="subtitle">by ezagu</h3>
    <div class="js-display display">
      <div class="words-container js-words-container"></div>
    </div>
    <div class="input-container">
      <input type="text" class="js-input input" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false">
      <button class="reset-button js-reset-button">
        <img src="images/reset.svg" class="reset-img">
      </button>
      <input type="number" class="js-quantity-input quantity-input" value="30">
      <div class="gamemode-container">
        <button class="gamemode-button js-time-button button-active">Time</button>
        <button class="gamemode-button js-words-button">Words</button>
      </div>
    </div>
  </div>
  
  <script src="scripts/index.js" type="module"></script>
</body>
</html>
